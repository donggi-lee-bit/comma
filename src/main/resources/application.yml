spring:

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 10
        one-indexed-parameters: true

  profiles:
    active:
      - local
    group:
      local: "local-db, local-auth"
      test: "test-db, test-auth"
      prod: "prod-db, prod-auth"
    include:
      - auth-test
      - db
      - auth

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
          - prometheus

